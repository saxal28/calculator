<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Comfortaa|Poiret+One" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>



<div class="container">
  <div class="calculator text-center">
    <div class="row input">
      <input id="input" type="text">
    </div>
    <div class="row sun">
    </div>

    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-warning" id="reset">CE</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-warning number">7</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-warning number">8</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-warning number">9</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-warning number">/</button>
      </div>
    </div>

    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-warning" id="reset">CE</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-warning number">4</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-warning number">5</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-warning number">6</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-warning number">*</button>
      </div>
    </div>

    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-warning number">000</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-warning number">3</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-warning number">2</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-warning number">1</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-warning number">-</button>
      </div>
    </div>

    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-warning number">00</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-warning number">0</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-warning number">.</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-warning" id="equals">=</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-warning number">+</button>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript" src="app.js"></script>
</body>
</html>
